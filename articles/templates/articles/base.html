{%load bootstrap4 %}
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<title> articlevue CRUD App</title>

{%block styles%}
{%bootstrap_css%}
<link rel="stylesheet" href="{%static 'css/articles.css'%}">
{% endblock %}

</head>
<body>
{%block content%}
{% endblock %}
{% block scripts %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script type=”text/javascript”>
         new Vue({
           el: ‘#starting’,
           delimiters: [‘${‘,’}’],
           data: {
           articles: [],
           loading: false,
           currentArticle: {},
           message: null,
           newArticle: { ‘article_heading’: null, ‘article_body’: null },
         },
         mounted: function() {
             this.getArticles();
        },
         methods: {
             getArticles:function(){
                 this.loading = true ;
                 this.$http.get('/api/article')
                 .then((response)=>{
                     this.articles = response.data;
                     this.loading = false;
    
                 })
                 .catch((err)=>{
                     this.loading = false;
                     console.log(err);
    
                 })
             },
             getArticle: function(id) {
                 this.loading = true;
                 this.$http.get('/api/article/${id}/')
                 .then((response)=>{
                     this.currentArticle = response.data;
                     $("editArticleModal").modal('show');
                     this.loading = false;
                 })
                 .catch((err) =>{
                     this.loading = false;
                     console.log(err);
    
    
                 })
             },
             updateArticle: function(){
                 this.loading = true;
                 this.$http.put(`/api/article/${this.currentArticle.article_id}/`, this.currentArticle)
                 .then ((response)=>{
                     this.loading =false;
                     this.currentArticle = response.data;
                     this.getArticles();
                 })
                 .catch((err)=>{
                     this.loading = false;
                     console.log(err);
                 })
             },
             deleteArticle: function(id){
                 this.loading = true;
                 this.$http.delete(`/api/article/${id}/`)
                 .then((response)=>{
                     this.loading = false;
                     this.getArticles();
                 })
                 .catch((err)=>{
                     this,loading = false;
                     console.log(err);
                 })
             }
        }
         });
         </script>

{% bootstrap_javascript %} {% endblock %}
</body>
</html>
